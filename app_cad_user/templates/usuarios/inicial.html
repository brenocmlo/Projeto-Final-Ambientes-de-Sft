<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro!</title>
</head>

<body>
    <nav style="background-color: #428fe7 !important;" class="navbar navbar-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Cadastro de UsuÃ¡rio</span>
        </div>
    </nav>
    <form action="{% url 'listagem_user' %}" method="post">
        {% csrf_token %}
        <div style="text-align: center;" class="container ">
            <h1>Area de cadastro</h1>

            Nome <input name="nome" class="form-control-sm" type="text">
            Idade <input name="idade" class="form-control-sm" type="number">
            <button type="submit" class="form-control-sm">Cadastrar</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
