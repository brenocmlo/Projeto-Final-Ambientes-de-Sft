<div class="container">
    <h1>Listagem de Usu√°rios</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <th scope="row">{{ usuario.id }}</th>
                <td>{{ usuario.nome }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
